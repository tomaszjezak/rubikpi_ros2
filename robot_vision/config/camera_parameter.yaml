camera_name: camera

camera_matrix: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [638.7681102034351, 0.0, 636.092831244863,
         0.0, 636.7959460578961, 316.8089513771885,
         0.0, 0.0, 1.0]

distortion_model: plumb_bob
